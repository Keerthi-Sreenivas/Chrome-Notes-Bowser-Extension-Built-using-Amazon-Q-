<!DOCTYPE html>
<html>
<head>
    <title>Local Notes Saver</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Save Your Notes</h2>
        <textarea id="noteInput" placeholder="Enter your note here..."></textarea>
        <button id="saveButton">Save</button>
        
        <div class="history-section">
            <h3>Recent Notes</h3>
            <div id="noteHistory" class="note-history">
                <p class="no-history">No recent notes</p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
